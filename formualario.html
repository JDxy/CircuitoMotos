<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <link rel="stylesheet" media="only screen and (min-width: 600px)" href="CSS/style_computer_formulario.css"/>
  <link rel="stylesheet" media="only screen and (max-width: 600px)" href=".css"/>
  <link rel="stylesheet" media="only screen and (max-width: 450px)" href="CSS/style_mobile_formulario.css" />
</head>
<body>
    <div class="main_container">
        <div class="header">
            <nav> 
              <input type="checkbox" id="menu">
              <label for="menu"><img class="img_menu" src="IMG/icons8-menú-cuadrado-96.png" width="100%" alt="">  </label>
              <ul>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/suzuki-hybrid-gsx-r-p.jpg" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Motos</h1> 
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/artculo-expectativas-clientes.png" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Registrate como cliente</h1> 
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/circuito-de-las-americas-austin-motogp_cg4oamgh4uhp1fk3d7r2yb9j4.png" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Nuestro circuito</h1> 
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/3.jpg" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Eventos</h1> 
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </nav>
            <div class="title">Circuito JMIO</div>
          </div>
        <div class="formulario_div">
            <form action="Formulario ingreso" method="post">
                <fieldset>

                    <ul>
                        <li>
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                            <label for="mail">Apellidos:</label>
                            <input type="email" id="mail" name="user_mail">
                        </li>
                        <li>
                            <label for="mail">dni:</label>
                            <input type="email" id="mail" name="user_mail">
                        </li>
                        <li>
                            <label class="input_piloto" for="mail">¿Cómo quiere registrarse?:</label>
                            <br>
                            <input type="radio" name="pe" value="p"> <label>Piloto</label>
                            <input type="radio" name="pe" value="e"> <label>Espectador</label>
                        </li>
                        <li class="button">
                            <button type="submit">Avanzar</button>
                          </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>
</body>
