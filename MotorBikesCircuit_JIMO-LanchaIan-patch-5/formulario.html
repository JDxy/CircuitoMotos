<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <link rel="stylesheet" media="only screen and (max-width: 450px)" href="/CSS/style_mobile_formulario.css" />
  <script type="text/javascript" rel="stylesheet" src="../Moto circuit/espectador-piloto.js"></script>
</head>
<body>
    <div class="main_container">
      <div class="color_fondo"></div>
      <h1 class="registrarse_texto">REGÍSTRATE CON NOSOTROS</h1>
        <div class="header">
            <nav> 
              <input type="checkbox" id="menu">
              <label for="menu"><img class="img_menu" src="IMG/icons8-menú-cuadrado-96.png" width="100%" alt="">  </label>
              <ul>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/suzuki-hybrid-gsx-r-p.jpg" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Motos</h1> 
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/artculo-expectativas-clientes.png" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Registrate como cliente</h1> 
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/circuito-de-las-americas-austin-motogp_cg4oamgh4uhp1fk3d7r2yb9j4.png" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Nuestro circuito</h1> 
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="flip-card-menu">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <img src="IMG/3.jpg" alt="Avatar">
                      </div>
                      <div class="flip-card-back">
                        <h1>Eventos</h1> 
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </nav>
            <div class="title">Circuito JMIO</div>
        </div>
    </div>
    <div class="continue">
      <div class="formulario_div">
          <div class="div_interior_form">
            <form action="Formulario ingreso" method="post">
              <fieldset>
                <legend>¡REGÍSTRATE!</legend>
                  <ul>
                      <li>
                          <label for="nombre">Nombre:</label>
                          <input type="text" id="nombre" name="nombre_cliente">
                      </li>
                      <li>
                          <label for="apellidos">Apellidos:</label>
                          <input type="text" id="apellidos" name="apellidos_cliente">
                      </li>
                      <li>
                          <label for="contraseña">contraseña:</label>
                          <input type="password" id="contraseña" name="contraseña_cliente">
                      </li>
                      <li>
                          <label class="input_piloto" for="mail">¿Cómo quiere registrarse?:</label>
                          <br>
                          <input type="radio" name="pe" value="p" onchange="mostrar(this.value);"> <label>Piloto</label>
                          <input type="radio" name="pe" value="e" onchange="mostrar(this.value);"> <label>Espectador</label>
                      </li>
                      <div class="espectadores" id="espectadores">
                        <li>
                          <label class="input_piloto">!Se miembro de nuestro circuito!:</label>
                          <p>- Entradas gratis a todos los eventos</p>
                          <p>-Descuento de un 50% en toda la comida</p>
                          <p>-Descuento en los asientos VIP de un 30%</p>
                          <br>
                          <input type="radio" name="miem" value="miembro" onchange="pago(this.value);"> <label>Acepto</label>
                          <input type="radio" name="miem" value="no_miembro" onchange="pago(this.value);"> <label>No, gracias</label>
                          <div class="pago" id="pago">
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                              <input type="hidden" name="cmd" value="_s-xclick">
                              <input type="hidden" name="hosted_button_id" value="P8VGY6FFTGBTW">
                              <input type="image" src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal, la forma rápida y segura de pagar en Internet.">
                              <img alt="" border="0" src="https://www.paypalobjects.com/es_ES/i/scr/pixel.gif" width="1" height="1">
                              </form>
                          </div>                                             
                        </li>
                      </div>
                      <div class="pilotos" id="pilotos">
                        <li>
                          <label for="carreras">Número de carreras:</label>
                          <input type="number" id="carreras" name="num_carreras">
                      </li>
                      <li>
                        <label for="mail">Indique su categoría como piloto:</label>
                          <br>
                          <input type="radio" name="catg" value="amateur"> <label>amateur</label>
                          <input type="radio" name="catg" value="avanzado"> <label>avanzado</label>
                          <input type="radio" name="catg" value="profesional"> <label>profesional</label>
                      </li>
                      </div>
                      <li class="button">
                          <button type="submit">Enviar</button>
                        </li>
                  </ul>
              </fieldset>
            </form>
          </div>
      </div>
    </div>
</body>
